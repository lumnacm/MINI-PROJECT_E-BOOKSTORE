<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .navbar-custom {
            background-color: #000000; /* Deep purple */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* Gold */
            text-decoration: underline;
        }

        .complaint-form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .complaint-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #c9302c;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">EDUCITY BOOKSTORE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user_home">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_profile">PROFILE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_view_orders">MY ORDERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_cart">CART</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Complaint</th>
                <th>Date</th>
                <th>Reply</th>
            </tr>
        </thead>
        <tbody>
            {% for i in com %}
            <tr>
                <td>{{ i.complaints }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.reply }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



    <div class="complaint-form-container">
        <h2 class="complaint-title">Submit Your Complaint</h2>

        <form action="/send_complaint_post" method="POST">

            <!-- Complaint Description -->
            <div class="form-group">
                <label for="complaint-details">Complaint:</label>
                <textarea class="form-control" id="complaint-details" name="complaint_details" rows="5" placeholder="Describe your complaint in detail" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Submit Complaint</button>    <div class="col-md-12 text-center">
                <a href="/user_home" type="button" class="btn btn-info">Back</a>
            </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
